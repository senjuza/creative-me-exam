<!DOCTYPE link PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>ส่งแบบทดสอบ</title>
<link rel="icon" href="http://www.creativeme.co.th/wp-content/uploads/2017/05/cropped-ic-32x32.png" sizes="32x32">
<link rel="icon" href="http://www.creativeme.co.th/wp-content/uploads/2017/05/cropped-ic-192x192.png" sizes="192x192">
<link rel="apple-touch-icon-precomposed" href="http://www.creativeme.co.th/wp-content/uploads/2017/05/cropped-ic-180x180.png">

<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet"
	href="./css/app.css">


<!-- JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	


</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<section class="panel"> 
			<header class="panel-heading" >
			
			<div class="col-md-12 bannerTop">
				<div class="col-md-6">
					<a href="http://www.creativeme.co.th/" target="_blank"><img src="http://www.creativeme.co.th/wp-content/uploads/2017/05/logo_w.png" height="60"/></a>
				</div>
				<div class="col-md-6 text-right">
					<p>Create by: <span style="color:#189cba">Mr.Chaipat Mangmeenam </span><span style="font-size: 20px; color: green;">&#x263A;</span></p><p>Contact information: <a href="mailto:doc_19@hotmail.com"> doc_19@hotmail.com</a>.</p>
					
					
				</div>
			</div>
			</header> 
			</br>
			<div class="row">
				<div class="col-md-10">
					<div class="form-group col-md-3 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="name">name</label> <input
							type="text" class="form-control" id="name"
							aria-describedby="name" placeholder="Enter name">

					</div>

				</div>

				<div class="form-group col-md-3 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="status">status</label> 
						<select class="form-control" id="status" name="status">
							    <option value="">------- ALL -------</option>
							    <option value="alive">alive</option>
							    <option value="dead">dead</option>
							    <option value="unknown">unknown</option>
							  </select>

					</div>

				</div>
				<div class="form-group col-md-3 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="gender">gender</label> 
							 <select class="form-control" id="gender" name="gender">
							    <option value="">------- ALL -------</option>
							    <option value="female">female</option>
							    <option value="male">male</option>
							    <option value="genderless">genderless</option>
							    <option value="unknown">unknown</option>
							  </select>

					</div>

				</div>
				<div class="form-group col-md-3 col-sm-6 col-xs-12">
					<div class="form-group">
						<label for="species">species</label> <input
							type="text" class="form-control" id="species"
							aria-describedby="species" placeholder="Enter species">

					</div>

				</div>
				</div>
				<div class="col-md-2 align-bottom" style="padding-top: 20px;">
					<button type="button" class="btn btn-primary" id="btSearch">Search</button>
				</div>
				
				
				
			</div>
			</br>
			<div class="body table-responsive" style="margin: 10px;">
				<table class="table table-striped" id="tbl-current-events">
					<thead>
						<tr>
							<th>#</th>
							<th>IMAGE</th>
							<th>NAME</th>
							<th>STATUS</th>
							<th>SPECIES</th>
							<th>GENDER</th>
							<th>ORIGIN</th>
							<th>LAST LOCATION</th>
						</tr>
					</thead>
				</table>
			</div>
			 
			
			</section>
		</div>
		
	</div>
	</div>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
